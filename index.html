<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <script src="/calculator.js" defer></script>
</head>

<body>
    <div class="display">
        <div>Display</div>
        <div id = "displayValue" class = "value">0</div>
    </div>
    <button onclick= "clearDisplay()">Clear</button>
    <div class="numbers">
        <button id = "0" class = "numpad" value="0" onclick="input(this)">0</button>
        <button id = "1" class = "numpad" value="1" onclick="input(this)">1</button>
        <button id = "2" class = "numpad" value="2" onclick="input(this)">2</button>
        <button id = "3" class = "numpad" value="3" onclick="input(this)">3</button>
        <button id = "4" class = "numpad" value="4" onclick="input(this)">4</button>
        <button id = "5" class = "numpad" value="5" onclick="input(this)">5</button>
        <button id = "6" class = "numpad" value="6" onclick="input(this)">6</button>
        <button id = "7" class = "numpad" value="7" onclick="input(this)">7</button>
        <button id = "8" class = "numpad" value="8" onclick="input(this)">8</button>
        <button id = "9" class = "numpad" value="9" onclick="input(this)">9</button>
        <button id = "." class = "numpad" value = "." onclick="input(this)">.</button>
    </div>
    <div class="operations">
        <button onclick = "additionStorage()">+</button>
        <button onclick="subtractionStorage()">-</button>
        <button onclick="multiplicationStorage()">(ร)</button>
        <button onclick="divisionStorage()">รท</button>
        <button onclick = "operate()">=</button>

    </div>
</body>

</html>
